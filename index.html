<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">

    <title>Document</title>
</head>

<body>

    <div class="modal">
        <div class="popap">
            <div class="popap-head">
                <div class="close">X</div>
            </div>
            <div class="popap-main">
                <form class="popap-form">
                    <label>
                        <span>First Name</span>
                        <input id="first-name-input" type="text" name="first-name">
                    </label>
                    <label>
                        <span>Last Name</span>
                        <input id="last-name-input" type="text" name="first-name">
                    </label>
                    <label>
                        <span>Age</span>
                        <input id="age-input" type="number" name="age">
                    </label>
                </form>
                <div class="popap-btn">
                    <div class="btn close">close</div>
                    <div id="add-user-to-table" class="btn ok">ok</div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn add-user">add user</div>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody class="table"></tbody>
    </table>

    <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
